    <header>

    <div class="big-container">

        <h1>Sign up to yourcustomtailor.com</h1>
        <!--Repeat code on the other pages-->

        <div>
            Progress<br>
            <div class="progress-bar"><span class="progress-3"></span></div>
            <!--Progress bar-->
            <br>
            <p>What kind of items are you interested for?</p>
        </div>
        <form action="step3.html" method="get" id="form">
            <div class="input-grid checkbox-margin">
                <div class="left-grid">
                    <label for="apparel">Apparel</label>
                    <input type="checkbox" name="apparel" id="apparel" value="apparel">

                    <label for="jewelry">Jewelry</label>

                    <input type="checkbox" name="accesories" id="accesories" value="accesories">
                </div>

                    <label for="shoes">Shoes</label>
                    <input type="checkbox" name="shoes" id="shoes" value="shoes">
                </div>

                <div class="left-grid">
                    <label for="handbags">Handbags</label>
                    <input type="checkbox" name="handbags" id="handbags" value="handbags">
                </div>               

            </div>
            <br>

            <span>Choose the images that best resemble your style</span><br><br>
            <div class="style-container">                
                <div>
                    <label for="style-1"><img src="https://via.placeholder.com/150" alt="style-1"></label><br>
                    <label for="style-1">Select</label>
                    <input type="checkbox" name="style-1" id="style-1">
                </div>

                    <input type="checkbox" name="style-2" id="style-2">
                </div>

                    <label for="style-3"><img src="https://via.placeholder.com/150" alt="style-3"></label><br>
                    <label for="style-3">Select</label>
                    <input type="checkbox" name="style-3" id="style-3">
                </div>

                <div>
                    <label for="style-4"><img src="https://via.placeholder.com/150" alt="style-4"></label><br>
                    <label for="style-4">Select</label>
                    <input type="checkbox" name="style-4" id="style-4">
                </div>

                <div>
                    <label for="style-5"><img src="https://via.placeholder.com/150" alt="style-5"></label><br>
                    <label for="style-5">Select</label>
                    <input type="checkbox" name="style-5" id="style-5">
                </div>

                <div>

                    <label for="style-6">Select</label>

                    <label for="style-8"><img src="https://via.placeholder.com/150" alt="style-8"></label><br>
                    <label for="style-8">Select</label>
                    <input type="checkbox" name="style-8" id="style-8">
                </div>

            </div>
            <button type="submit" class="submit-button">Next step</button>

        </form>
